<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Codeflex</title>
  </head>
  <body>
    <header>
      
        <img class="hero"
          src="https://fontmeme.com/permalink/221212/befc259218a168c375ede601ea0a65e0.png"
          alt="fuente-de-netflix"
        />
     
    </header>
    <main class="container">
        <form action="/index.html" class="form_container">
          <h2>Inicio de sesión</h2>
          <div class="email_container">
            <input
             required
              class="email_input"
              name="mail"
              type="email"
              type="text"
              required
              minlength="6"
              maxlength="25"
              placeholder="Email o nombre de usuario"
            />
          </div>
          <div class="password_container">
            <input
             required
              class="password_input"
              name="contraseña"
              type="password"
              required
              minlength="8"
              maxlength="15"
              placeholder="Contraseña"
            />
          </div>
          <div class="checkbox_input">
            <label class="checkbox" for="checkbox">Recuerdame
            <input id="checkbox" name="checkbox" type="checkbox" />
          </label>
            <a href="../pages/contacto.html">¿Necesitas ayuda?</a>
          </div>
         <div class="btn_container">
          <input type="submit" class="btn" value="Iniciar sesion">
          </div>
           
        </form>
      
    </main>
    <footer class="text-white">
      <a class="container-fluid_footer" href="/index.html"
        ><img
          src="https://fontmeme.com/permalink/221213/27edd91674f0493deb065d7148c56e04.png"
          alt="fuente-de-netflix"
      /></a>
      <div class="pages_container">
        <div class="pages"><a href="../pages/contacto.html">Contactanos</a></div>
        <div class="pages"><a href="../pages/aboutus.html">Sobre nosotros</a></div>
      </div>
      <div class="icons_container">
        <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
